<!doctype html>
<!-- Define el tipo de documento y versión de HTML (HTML5). -->
<html lang="es"> <!-- Establece el idioma principal del documento a español para accesibilidad y SEO. -->
  <head>
    <!-- Define el conjunto de caracteres utilizado en el documento (UTF-8 es estándar y recomendado). -->
    <meta charset="UTF-8" />
    <!-- Enlace al icono que se mostrará en la pestaña del navegador (favicon). Vite lo gestiona en la carpeta 'public'. -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configura el viewport para asegurar una correcta visualización y escalado en dispositivos móviles. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título del documento, visible en la pestaña del navegador y utilizado por los motores de búsqueda. -->
    <title>Transcriptor de Audio (Vite + React)</title> <!-- Título actualizado para reflejar la aplicación. -->
  </head>
  <body>
    <!-- Elemento contenedor principal donde React montará la interfaz de usuario de la aplicación. -->
    <div id="root"></div>
    <!-- Etiqueta script para cargar y ejecutar el punto de entrada de la aplicación JavaScript (main.jsx). -->
    <!-- `type="module"` habilita el uso de módulos ES6, fundamental para Vite y React moderno. -->
    <!-- `src="/src/main.jsx"` indica la ruta al archivo JavaScript principal gestionado por Vite. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
